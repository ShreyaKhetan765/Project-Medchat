version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later

- intent: ask_symptoms
  examples: |
    - What are the symptoms?
    - Can you tell me the symptoms of measles?
    - List the symptoms of measles
    - What does measles look like?

- intent: provide_symptoms
  examples: |
    - fever
    - cough
    - runny nose
    - red eyes
    - rash
    - I have High fever, Cough, Conjunctivitis, Sore throat, Photophobia, Enlarged lymph nodes, Body aches, Red eyes, Sensitivity to light, Rash spreading to extremities, Itchy skin.

- intent: ask_recommendations
  examples: |
    - What are the recommendations for measles?
    - How can I treat measles?
    - Give me advice for managing measles.

- intent: provide_recommendations
  examples: |
    - Stay hydrated and get plenty of rest.
    - Take acetaminophen to reduce fever and relieve discomfort.
    - Avoid bright lights, as they may worsen sensitivity to light.
    - Consult a healthcare professional for appropriate medical advice.

- intent: ask_stage
  examples: |
    - What are the stages of measles?
    - Tell me about the different stages of measles.
    - What is the progression of measles?
    - How does measles progress?

- intent: provide_stage
  examples: |
    - The stages of measles are Prodromal, Eruptive, and Convalescent.
    - What are the characteristics of the Prodromal stage?
    - Describe the Eruptive stage of measles.
    - Tell me about the Convalescent stage of measles.

- intent: determine_eruptive_stage
  examples: |
    - Do my symptoms indicate the Eruptive stage?
    - What stage of measles am I in with symptoms like High fever, Cough, Conjunctivitis, Sore throat, Photophobia, Enlarged lymph nodes, Body aches, Red eyes, Sensitivity to light, Rash spreading to extremities, Itchy skin?
    - Tell me the measles stage based on my symptoms.
