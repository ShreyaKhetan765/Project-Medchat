intents:
  - greet
  - goodbye
  - ask_symptoms
  - provide_symptoms
  - ask_recommendations
  - provide_recommendations
  - ask_stage
  - provide_stage
  - determine_eruptive_stage

entities:
  - symptom

actions:
  - action_determine_measles_stage

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_ask_symptoms:
    - text: "Sure, please tell me the symptoms you're experiencing."

  utter_provide_symptoms:
    - text: "Common symptoms of measles include fever, cough, runny nose, red eyes, and a rash."

  utter_ask_recommendations:
    - text: "Here are some recommendations for managing measles:"

  utter_provide_recommendations:
    - text: "Stay hydrated and get plenty of rest. Take acetaminophen to reduce fever and relieve discomfort. Avoid bright lights, as they may worsen sensitivity to light. Consult a healthcare professional for appropriate medical advice."

  utter_ask_stage:
    - text: "Measles has three stages: Prodromal, Eruptive, and Convalescent. Which stage are you curious about?"

  utter_provide_stage:
    - text: "The stages of measles are Prodromal, Eruptive, and Convalescent."

  utter_determine_eruptive_stage:
    - text: "It seems based on your symptoms that you may be in the Eruptive stage of measles. During this stage, the characteristic measles rash appears, starting from the face and spreading to the extremities. It's important to consult with a healthcare professional for a proper diagnosis and guidance."
